<!DOCTYPE html>
<html>
<head>
  <title>Generate AeroFi Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AeroFi Icon Generator</h1>
  <p>Click buttons below to download extension icons</p>
  
  <div id="canvasContainer"></div>
  
  <button onclick="generateAllIcons()">Generate All Icons</button>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Shield shape
      ctx.fillStyle = 'white';
      const centerX = size / 2;
      const centerY = size / 2;
      const shieldWidth = size * 0.5;
      const shieldHeight = size * 0.6;
      
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - shieldHeight / 2);
      ctx.lineTo(centerX + shieldWidth / 2, centerY - shieldHeight / 3);
      ctx.lineTo(centerX + shieldWidth / 2, centerY + shieldHeight / 4);
      ctx.lineTo(centerX, centerY + shieldHeight / 2);
      ctx.lineTo(centerX - shieldWidth / 2, centerY + shieldHeight / 4);
      ctx.lineTo(centerX - shieldWidth / 2, centerY - shieldHeight / 3);
      ctx.closePath();
      ctx.fill();
      
      // Plane emoji or symbol
      ctx.font = `${size * 0.35}px Arial`;
      ctx.fillStyle = '#667eea';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('âœˆ', centerX, centerY);
      
      return canvas;
    }
    
    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function generateAllIcons() {
      const sizes = [16, 48, 128];
      const container = document.getElementById('canvasContainer');
      container.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = createIcon(size);
        const wrapper = document.createElement('div');
        wrapper.style.display = 'inline-block';
        wrapper.style.margin = '10px';
        
        const label = document.createElement('div');
        label.textContent = `${size}x${size}`;
        label.style.marginBottom = '5px';
        
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = `Download icon${size}.png`;
        downloadBtn.onclick = () => downloadCanvas(canvas, `icon${size}.png`);
        
        wrapper.appendChild(label);
        wrapper.appendChild(canvas);
        wrapper.appendChild(document.createElement('br'));
        wrapper.appendChild(downloadBtn);
        
        container.appendChild(wrapper);
      });
    }
    
    // Generate on load
    generateAllIcons();
  </script>
</body>
</html>
